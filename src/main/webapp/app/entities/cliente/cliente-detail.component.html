<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cliente">
            <h2><span jhiTranslate="gatewaystoreApp.cliente.detail.title">Cliente</span> {{ cliente.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaystoreApp.cliente.nombre">Nombre</span></dt>
                <dd>
                    <span>{{ cliente.nombre }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.cliente.apellido">Apellido</span></dt>
                <dd>
                    <span>{{ cliente.apellido }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.cliente.identificacion">Identificacion</span></dt>
                <dd>
                    <span>{{ cliente.identificacion }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.cliente.factura">Factura</span></dt>
                <dd>
                    <div *ngIf="cliente.factura">
                        <a [routerLink]="['/factura', cliente.factura?.id, 'view']">{{ cliente.factura?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cliente', cliente.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
