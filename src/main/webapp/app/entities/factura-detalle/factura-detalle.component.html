<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewaystoreApp.facturaDetalle.home.title">Factura Detalles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-factura-detalle" [routerLink]="['/factura-detalle/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewaystoreApp.facturaDetalle.home.createLabel">
            Create a new Factura Detalle
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="facturaDetalles?.length === 0">
        <span jhiTranslate="gatewaystoreApp.facturaDetalle.home.notFound">No facturaDetalles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="facturaDetalles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaystoreApp.facturaDetalle.productoId">Producto Id</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaystoreApp.facturaDetalle.cantidad">Cantidad</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaystoreApp.facturaDetalle.precioUnitario">Precio Unitario</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let facturaDetalle of facturaDetalles ;trackBy: trackId">
                    <td><a [routerLink]="['/factura-detalle', facturaDetalle.id, 'view']">{{ facturaDetalle.id }}</a></td>
                    <td>{{ facturaDetalle.productoId }}</td>
                    <td>{{ facturaDetalle.cantidad }}</td>
                    <td>{{ facturaDetalle.precioUnitario }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/factura-detalle', facturaDetalle.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/factura-detalle', facturaDetalle.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(facturaDetalle)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
