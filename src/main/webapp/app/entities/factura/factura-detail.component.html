<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="factura">
            <h2><span jhiTranslate="gatewaystoreApp.factura.detail.title">Factura</span> {{ factura.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaystoreApp.factura.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ factura.fecha }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.factura.valor">Valor</span></dt>
                <dd>
                    <span>{{ factura.valor }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.factura.fechaPago">Fecha Pago</span></dt>
                <dd>
                    <span>{{ factura.fechaPago }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/factura', factura.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
