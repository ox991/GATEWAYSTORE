<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notificacion">
            <h2><span jhiTranslate="gatewaystoreApp.notificacionesmicroservicioNotificacion.detail.title">Notificacion</span> {{ notificacion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaystoreApp.notificacionesmicroservicioNotificacion.fecha">Fecha</span></dt>
                <dd>
                    <span>{{ notificacion.fecha }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.notificacionesmicroservicioNotificacion.mensaje">Mensaje</span></dt>
                <dd>
                    <span>{{ notificacion.mensaje }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.notificacionesmicroservicioNotificacion.fechaSend">Fecha Send</span></dt>
                <dd>
                    <span>{{ notificacion.fechaSend }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaystoreApp.notificacionesmicroservicioNotificacion.userId">User Id</span></dt>
                <dd>
                    <span>{{ notificacion.userId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notificacion', notificacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
